
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corvus Store - Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .section {
      background: #111;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    h2 {
      color: #00ffc3;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>👁️ Pengunjung Saat Ini</h2>
    <ul id="currentVisitors"></ul>
  </div>

  <div class="section">
    <h2>📜 Riwayat Pengunjung</h2>
    <ul id="historyVisitors"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQM2u3D0WFe8sU0bN0B3sItO9VYw1MtRE",
      authDomain: "pinzy-visitor-track.firebaseapp.com",
      databaseURL: "https://pinzy-visitor-track-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pinzy-visitor-track",
      storageBucket: "pinzy-visitor-track.appspot.com",
      messagingSenderId: "435306138956",
      appId: "1:435306138956:web:20fdbd04272e94a74bc6a8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const visitorId = "visitor_" + Math.random().toString(36).substr(2, 9);
    const timestamp = new Date().toLocaleString();

    // Tambahkan ke daftar pengunjung saat ini
    firebase.database().ref("current/" + visitorId).set({
      waktu: timestamp,
      id: visitorId
    });

    // Tambahkan ke riwayat
    firebase.database().ref("history").push({
      waktu: timestamp,
      id: visitorId
    });

    // Ambil pengunjung saat ini
    firebase.database().ref("current").on("value", (snapshot) => {
      const list = document.getElementById("currentVisitors");
      list.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const li = document.createElement("li");
        li.textContent = `${data.id} ( ${data.waktu} )`;
        list.appendChild(li);
      });
    });

    // Ambil riwayat pengunjung
    firebase.database().ref("history").on("value", (snapshot) => {
      const list = document.getElementById("historyVisitors");
      list.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const li = document.createElement("li");
        li.textContent = `${data.id} ( ${data.waktu} )`;
        list.appendChild(li);
      });
    });

    // Hapus dari daftar current jika keluar (unload)
    window.addEventListener("beforeunload", () => {
      firebase.database().ref("current/" + visitorId).remove();
    });
  </script>

</body>
</html>
