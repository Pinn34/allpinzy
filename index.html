
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pinzy Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffc3;
      max-width: 90%;
      width: 360px;
    }

    .popup-content h2 {
      color: #00ffc3;
      margin-bottom: 15px;
    }

    .popup-content p {
      margin: 10px 0;
      font-size: 16px;
    }

    .popup-content button {
      background-color: #00ffc3;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00ffc3;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Kedipan teks */
    #loading-text {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #00ffc3;
      font-weight: bold;
      animation: fadeText 1.2s infinite alternate;
    }

    @keyframes fadeText {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }

    /* Progress bar */
    #progress-bar {
      width: 80%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin: 15px auto;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00ffc3, #007bff);
      animation: loadProgress 5s linear forwards;
    }

    @keyframes loadProgress {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* Typing animation */
    #typing-text {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ccc;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink .7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 240px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Loading container */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #000000ee;
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- POPUP -->
  <div id="popup">
    <div class="popup-content">
      <h2>PINZY PAYMENT</h2>
      <p>Website ini hanya untuk melakukan transaksi otomatis!</p>
      <p>Jangan dipakai sembarangan karena IP akan tercatat otomatis.</p>
      <p>Jika kamu paham dan siap, klik tombol di bawah.</p>
      <button onclick="closePopup()">Saya Paham</button>
    </div>
  </div>

  <!-- LOADING ANIMATION -->
  <div id="loading">
    <div style="text-align: center;">
      <div class="spinner"></div>
      <div id="loading-text">Memuat konten...</div>
      <div id="progress-bar"><div id="progress-fill"></div></div>
      <div id="typing-text">Menghubungkan ke server...</div>
    </div>
  </div>

  <!-- OPTIONAL BACKGROUND MUSIC -->
  <audio id="loadSound" src="https://assets.mixkit.co/sfx/preview/mixkit-loading-wireless-signal-1321.mp3" preload="auto"></audio>

  <!-- SCRIPT -->
  <script>
    // Sembunyikan loading ketika semua konten selesai dimuat
    window.addEventListener('load', () => {
      document.getElementById('loading').style.display = 'none';
    });

    function closePopup() {
      const loading = document.getElementById('loading');
      const sound = document.getElementById('loadSound');
      
      loading.style.display = 'flex';

      // Mainkan suara loading (opsional)
      if (sound) sound.play().catch(() => {});

      // Setelah 5 detik, sembunyikan popup dan loading
      setTimeout(() => {
        document.getElementById('popup').style.display = 'none';
        loading.style.display = 'none';

        // Jika ada musik latar
        const music = document.getElementById('bgmusic');
        if (music) music.play().catch(() => {});
      }, 5000);
    }
  </script>
</body>
</html>
