<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinzy Payment</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .product {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #0f0;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .loading {
      display: none;
      margin-top: 20px;
    }
    .spinner {
      border: 5px solid #333;
      border-top: 5px solid #0f0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Pembayaran Produk Pinzy</h1>

    <div class="product">
      <h2>SC CORVUS</h2>
      <p>Rp15.000</p>
      <button onclick="beli('SC CORVUS')">Beli Sekarang</button>
    </div>

    <div class="product">
      <h2>SYREN PREMIUM</h2>
      <p>Rp10.000</p>
      <button onclick="beli('SYREN PREMIUM')">Beli Sekarang</button>
    </div>

    <div id="formPembelian" style="display:none;">
      <h3>Form Pembelian</h3>
      <input id="nama" placeholder="Nama Anda" /><br><br>
      <input id="email" placeholder="Email Anda" /><br><br>
      <button onclick="prosesPembayaran()">Bayar Sekarang</button>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Menyiapkan pembayaran...</p>
      </div>
    </div>
  </div>

  <script>
    let produkDipilih = "";
    function beli(namaProduk) {
      produkDipilih = namaProduk;
      document.getElementById("formPembelian").style.display = "block";
    }

    function prosesPembayaran() {
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;

      if (!nama || !email) {
        alert("Isi semua form terlebih dahulu!");
        return;
      }

      document.getElementById("loading").style.display = "block";

      // Simulasi API Tripay
      setTimeout(() => {
        alert("Pembayaran untuk " + produkDipilih + " berhasil dibuat!\nSilakan cek WhatsApp Anda.");
        window.location.href = "https://wa.me/6287889308331?text=Halo%20Admin,%20saya%20telah%20membayar%20produk%20" + encodeURIComponent(produkDipilih);
      }, 3000);
    }
  </script>
</body>
</html>
