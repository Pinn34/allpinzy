
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corvus Store - Pembayaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode {
      background: #f5f5f5;
      color: #111;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #ff0077;
    }
    .section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      box-shadow: 0 0 10px #ff007766;
      transition: transform 0.3s;
    }
    .section:hover {
      transform: scale(1.02);
    }
    a.btn {
      display: inline-block;
      background: #25D366;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
      transition: background 0.3s;
    }
    a.btn:hover {
      background: #128C7E;
    }
    .floating-wa {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 0 10px #25D366;
      animation: pulse 2s infinite;
    }
    .floating-wa img {
      width: 30px;
      height: 30px;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #25D36666; }
      70% { box-shadow: 0 0 0 10px transparent; }
      100% { box-shadow: 0 0 0 0 transparent; }
    }
    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 15px;
      background: #ff0077;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .countdown {
      font-weight: bold;
      margin: 5px 0;
      color: #ffcc00;
    }
    .testimonial {
      background: #1e1e1e;
      border-left: 5px solid #00ffc3;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .notif-live {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="toggleMode()">ðŸŒ“ Mode</button>

  <div class="container">
    <!-- Konten utamamu di sini (Scan QRIS, DANA, Produk, Testimoni, dll) -->
  </div>

  <div id="notifLive" class="notif-live"></div>

  <a class="floating-wa" href="https://wa.me/6287889308331?text=Halo%20admin,%20saya%20mau%20tanya%20tentang%20produk%20di%20Corvus%20Store">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WA">
  </a>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    let waktu = 900, bar = document.getElementById("bar"), timer = document.getElementById("timer");
    const hitung = setInterval(() => {
      if (waktu <= 0) return clearInterval(hitung), timer.innerText = "Waktu habis!";
      waktu--;
      let menit = Math.floor(waktu / 60), detik = waktu % 60;
      timer.innerText = `${menit}:${detik.toString().padStart(2, '0')}`;
      bar.style.width = (waktu / 900 * 100) + "%";
      bar.style.background = waktu < 300 ? "orange" : "lime";
    }, 1000);

    const liveNotif = ["SC CORVUS dari Bandung", "SC SYREN dari Surabaya", "Bug Tool dari Medan"];
    let i = 0;
    setInterval(() => {
      const box = document.getElementById("notifLive");
      box.innerText = `âœ… ${liveNotif[i]} berhasil dibeli!`;
      box.style.display = "block";
      setTimeout(() => box.style.display = "none", 3000);
      i = (i + 1) % liveNotif.length;
    }, 8000);
  </script>

</body>
</html>
